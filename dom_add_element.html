        function kreirajParagraf() {
            var elementKojiKreiramo = document.createElement("p");
            //paragraf ce biti umetnut na pocetak body-ja
            
            var sadrzajZaTajElement = document.createTextNode("Zdravo svima, pozdrav !");
            /*povezujemo ih*/

            elementKojiKreiramo.appendChild(sadrzajZaTajElement);
            //ubaciti na stranicu

            document.body.appendChild(elementKojiKreiramo);
        }    
    </script>
