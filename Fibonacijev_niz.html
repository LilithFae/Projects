<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacijev niz</title>
</head>
<body>
    <script>
   var i=0;
        niz = [1,1];
         while(i<10) {
             i++;
             c = niz[i] + niz[i-1];
             niz.push(c);
         }
        console.log(niz);
    </script>
</body>
</html>
