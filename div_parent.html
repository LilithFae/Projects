	<!DOCTYPE html>
	<html>
	<head>
		<title>CSS ul li</title>
		<meta charset="utf-8">
		<style>
			/*selektujte sve p elemente ako je div roditelj*/			

			div > p {  
				color: blue; 
			}
		</style>
	</head>
	
	<!-- ovde je body roditelj div-u, a div je roditelj section-u-->

	<body>
		<div>
			<section>
				<p>Section header</p>
			<div>
				<p>I live in Duckburg</p>
			</div>
			</section>
		</div>
	
	</body>
	</html>
