<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For loop</title>
</head>
<body>
   <section>aaa</section>
   <section>bbb</section>
   <section>ccc</section>
   <section>ddd</section>
   <section>eee</section>
   <section>fff</section>
   <section>ggg</section>
   <section>hhh</section>
   <section>jjj</section>
   <section>kkk</section>
   <section>lll</section>
    
    
   
   <script>
    for(i = 0; i<7; i++) {
        //i je naziv elementa i = 0 od njega pocinjemo brojanje, i<7 da racuna do 7, a i++ je da se uveca za 1//
        document.querySelectorAll('section')[i].style.color = 'violet';
    }
    </script>
    
</body>
</html>
