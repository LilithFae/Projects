	<!DOCTYPE html>
	<html>
	<head>
		<title>CSS ul li</title>
		<meta charset="utf-8">
		<style>
			/*selektujte sve p elemente unutar div*/
			/* div p selektuje sve p u okviru diva. Da je bio zarez izmedju div i p taga, onda bi svi div i svi p tagovi bili obuhvaceni CSSom* Isto je i da je bilo samo jedan od tagoa, samo bi to bilo obuhvaceno u sklopu celog htmla*/

			div p {  
				color: blue; 
			}
		</style>
	</head>
	<body>

		<div>
			<section>
				<p>Section header</p>
			<div>
				<p>Section content</p>
			</div>
			</section>
		</div>
	
	</body>
	</html>
