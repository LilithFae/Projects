<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While petlja/loop</title>
</head>
<body>
   <script>
    var i = 0;
       while(i<5) {
           i++;
           document.write(i+"<br>");
       }
       /*for nam ide kroz ceo kod i trazi ispunjenje zadatih uslova, a njih imamo 3; while loop nam 
       radi to slicno, ali kod njega imamo samo jedan uslov i kod radi sve dok je uslov ispunjen*/
    </script> 
</body>
</html>
